<div class="container-sm contenido">

    <div class="inicioSesion">
        <form method="POST" action="sesionIniciada.html">

            <p><a href="olvidoContrasena.html">¿Has olvidado la contraseña?</a></p>
            <input type="submit" value="Iniciar Sesión">

            <p class="noRegistrado">¿Aún no tienes cuenta?</p>

        <button onclick="document.location='registro.html'">Regístrate</button>

    <br><br><br>
</div>
